<h3>Usuń użytkowniów</h3>
Wprowadź przynajmniej jedno kryterium użytkownika do usunięcia. <br/>

<div class="margin_right">
    <form method="post" action="deleteUser">
        <div class="form-group">
            <input type="text" class="form-control" name="firstName" placeholder="Podaj imię"><br/>
            <input type="text" class="form-control" name="lastName" placeholder="Podaj nazwisko"><br/>
            <input type="text" class="form-control" name="age" placeholder="Podaj wiek"><br/>

        </div>
    </form>
</div>
